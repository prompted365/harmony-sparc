apiVersion: v1
kind: Service
metadata:
  name: agentflow-api-service
  namespace: agentflow
  labels:
    app: agentflow-api
    component: service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: agentflow-api
    version: v1
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: api
    port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: agentflow-api-headless
  namespace: agentflow
  labels:
    app: agentflow-api
    component: headless
spec:
  selector:
    app: agentflow-api
    version: v1
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: api
    port: 3000
    targetPort: 3000
    protocol: TCP
  clusterIP: None
  type: ClusterIP