apiVersion: v1
kind: Secret
metadata:
  name: agentflow-api-secrets
  namespace: agentflow
  labels:
    app: agentflow-api
    component: secrets
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  DB_PASSWORD: cGFzc3dvcmQ=  # "password" - CHANGE THIS
  JWT_SECRET: c3VwZXItc2VjcmV0LWp3dC1rZXk=  # "super-secret-jwt-key" - CHANGE THIS
  API_KEY: YWdlbnRmbG93LWFwaS1rZXk=  # "agentflow-api-key" - CHANGE THIS
